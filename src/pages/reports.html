<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - Sistema de Inventarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50 flex h-screen overflow-hidden">
    <div id="sidebar-container"
        class="w-64 bg-slate-900 text-white flex-shrink-0 hidden md:flex flex-col transition-all duration-300"></div>

    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 bg-white shadow-sm flex items-center justify-between px-6 z-10">
            <h1 class="text-xl font-semibold text-gray-800">Reportes y Analítica</h1>
        </header>

        <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Ventas por Día</h3>
                    <div id="sales-chart" class="w-full h-80"></div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Top Productos (Salidas)</h3>
                    <div id="top-chart" class="w-full h-80"></div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Resumen de Inventario</h3>
                <div id="inventory-summary" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- KPIs injected here -->
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="./reports.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
