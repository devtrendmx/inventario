<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Sistema de Inventarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50 flex h-screen overflow-hidden">
    <div id="sidebar-container"
        class="w-64 bg-slate-900 text-white flex-shrink-0 hidden md:flex flex-col transition-all duration-300"></div>

    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 bg-white shadow-sm flex items-center justify-between px-6 z-10">
            <button id="mobile-menu-btn" class="md:hidden text-gray-600 focus:outline-none">
                <i data-lucide="menu"></i>
            </button>
            <h1 class="text-xl font-semibold text-gray-800">Gesti√≥n de Productos</h1>
            <div class="flex items-center space-x-4">
                <button id="add-btn"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md flex items-center shadow-sm">
                    <i data-lucide="plus" class="w-4 h-4 mr-2"></i>
                    Nuevo Producto
                </button>
            </div>
        </header>

        <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
                <div id="products-table-container"></div>
            </div>
        </main>
    </div>

    <!-- Modal Template -->

    <script type="module" src="./products.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
